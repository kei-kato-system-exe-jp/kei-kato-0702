<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ - 神秘の占いサイト</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">おみくじ</h1>
            <p class="site-subtitle">古来より伝わる神聖なおみくじで運勢を占います</p>
        </header>

        <main class="main-content">
            <div id="omikuji-step-1" class="omikuji-step active">
                <div class="result-container">
                    <h2 class="result-title">おみくじを引いてください</h2>
                    <p class="instruction-text">心を静めて、おみくじ箱をクリックしてください</p>
                    
                    <div class="omikuji-container">
                        <div id="omikuji-box" class="omikuji-box" onclick="shakeOmikuji()">
                            <div class="omikuji-lid">
                                <div class="lid-decoration">🌸</div>
                                <div class="lid-text">おみくじ</div>
                            </div>
                            <div class="omikuji-sticks">
                                <div class="stick" style="--delay: 0s"></div>
                                <div class="stick" style="--delay: 0.1s"></div>
                                <div class="stick" style="--delay: 0.2s"></div>
                                <div class="stick" style="--delay: 0.3s"></div>
                                <div class="stick" style="--delay: 0.4s"></div>
                                <div class="stick" style="--delay: 0.5s"></div>
                                <div class="stick" style="--delay: 0.6s"></div>
                                <div class="stick" style="--delay: 0.7s"></div>
                            </div>
                            <div class="omikuji-instruction">
                                <p>クリックして振る</p>
                            </div>
                        </div>
                        
                        <div class="shake-counter">
                            <p>振った回数: <span id="shake-count">0</span> / 3</p>
                            <div class="progress-container">
                                <div id="shake-progress" class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="omikuji-step-2" class="omikuji-step">
                <div class="result-container">
                    <h2 class="result-title">おみくじが出ました！</h2>
                    <div class="omikuji-stick-result">
                        <div id="selected-stick" class="selected-stick">
                            <div class="stick-paper">
                                <div class="paper-content">
                                    <div class="paper-decoration">🎋</div>
                                    <div class="paper-text">運勢</div>
                                </div>
                            </div>
                        </div>
                        <p class="instruction-text">おみくじをクリックして結果を見る</p>
                    </div>
                    <div class="nav-buttons">
                        <button class="btn btn-secondary" onclick="resetOmikuji()">もう一度引く</button>
                    </div>
                </div>
            </div>

            <div id="omikuji-step-3" class="omikuji-step">
                <div class="result-container">
                    <h2 class="result-title">占い中...</h2>
                    <div class="loading-container">
                        <div class="loading"></div>
                        <p>神様があなたの運勢を読み取っています...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="goHome()">ホームに戻る</button>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/fortune-engine.js"></script>
    <script src="js/omikuji.js"></script>
</body>
</html>
