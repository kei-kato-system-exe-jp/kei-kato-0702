<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数秘術 - 神秘の占いサイト</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">数秘術</h1>
            <p class="site-subtitle">あなたの生年月日から運命の数字を導き出します</p>
        </header>

        <main class="main-content">
            <div id="numerology-step-1" class="numerology-step active">
                <div class="result-container">
                    <h2 class="result-title">生年月日を入力してください</h2>
                    <p class="instruction-text">あなたの生年月日を正確に入力してください</p>
                    
                    <div class="date-input-container">
                        <div class="date-input-group">
                            <div class="input-group">
                                <label class="input-label" for="birth-year">年</label>
                                <select id="birth-year" class="date-select">
                                    <option value="">選択してください</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label" for="birth-month">月</label>
                                <select id="birth-month" class="date-select">
                                    <option value="">選択してください</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label" for="birth-day">日</label>
                                <select id="birth-day" class="date-select">
                                    <option value="">選択してください</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="calculation-preview">
                            <h3>計算プレビュー</h3>
                            <div id="calculation-display" class="calculation-display">
                                <p>生年月日を入力すると計算過程が表示されます</p>
                            </div>
                        </div>
                        
                        <div class="nav-buttons">
                            <button id="calculate-btn" class="btn" onclick="calculateNumerology()" disabled>
                                ライフパスナンバーを計算
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="numerology-step-2" class="numerology-step">
                <div class="result-container">
                    <h2 class="result-title">計算中...</h2>
                    <div class="loading-container">
                        <div class="number-animation">
                            <div class="rotating-numbers">
                                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                                <span>6</span><span>7</span><span>8</span><span>9</span><span>11</span>
                                <span>22</span><span>33</span>
                            </div>
                        </div>
                        <p>あなたの運命の数字を計算しています...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="goHome()">ホームに戻る</button>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/fortune-engine.js"></script>
    <script src="js/numerology.js"></script>
</body>
</html>
