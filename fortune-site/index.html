<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘の占いサイト - あなたの運命を占います</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">神秘の占いサイト</h1>
            <p class="site-subtitle">あなたの運命を占います</p>
        </header>

        <main class="main-content">
            <div class="fortune-grid">
                <div class="fortune-card" data-fortune="tarot">
                    <div class="card-icon">🔮</div>
                    <h2 class="card-title">タロット占い</h2>
                    <p class="card-description">神秘のタロットカードがあなたの未来を導きます</p>
                    <button class="card-button" onclick="navigateToFortune('tarot')">占いを始める</button>
                </div>

                <div class="fortune-card" data-fortune="zodiac">
                    <div class="card-icon">⭐</div>
                    <h2 class="card-title">星座占い</h2>
                    <p class="card-description">星々の配置があなたの今日の運勢を教えます</p>
                    <button class="card-button" onclick="navigateToFortune('zodiac')">占いを始める</button>
                </div>

                <div class="fortune-card" data-fortune="omikuji">
                    <div class="card-icon">🎋</div>
                    <h2 class="card-title">おみくじ</h2>
                    <p class="card-description">古来より伝わる神聖なおみくじで運勢を占います</p>
                    <button class="card-button" onclick="navigateToFortune('omikuji')">占いを始める</button>
                </div>

                <div class="fortune-card" data-fortune="numerology">
                    <div class="card-icon">🔢</div>
                    <h2 class="card-title">数秘術</h2>
                    <p class="card-description">あなたの生年月日から運命の数字を導き出します</p>
                    <button class="card-button" onclick="navigateToFortune('numerology')">占いを始める</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 神秘の占いサイト. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
