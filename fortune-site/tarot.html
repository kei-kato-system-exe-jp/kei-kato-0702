<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロット占い - 神秘の占いサイト</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">タロット占い</h1>
            <p class="site-subtitle">神秘のカードがあなたの運命を導きます</p>
        </header>

        <main class="main-content">
            <div id="tarot-step-1" class="tarot-step active">
                <div class="result-container">
                    <h2 class="result-title">占い方法を選択してください</h2>
                    <div class="tarot-method-selection">
                        <div class="selection-card" onclick="selectTarotMethod(1)">
                            <div class="card-number">1</div>
                            <div class="card-name">1枚引き</div>
                            <p class="card-description">今日の運勢や現在の状況を占います</p>
                        </div>
                        <div class="selection-card" onclick="selectTarotMethod(3)">
                            <div class="card-number">3</div>
                            <div class="card-name">3枚引き</div>
                            <p class="card-description">過去・現在・未来を詳しく占います</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tarot-step-2" class="tarot-step">
                <div class="result-container">
                    <h2 class="result-title">カードを選択してください</h2>
                    <p class="instruction-text">直感でカードを選んでください（<span id="remaining-cards">1</span>枚選択）</p>
                    <div id="tarot-deck" class="card-selection">
                        <!-- カードはJavaScriptで動的生成 -->
                    </div>
                    <div class="nav-buttons">
                        <button class="btn btn-secondary" onclick="goBackToMethod()">戻る</button>
                        <button id="start-reading-btn" class="btn" onclick="startTarotReading()" disabled>占いを開始</button>
                    </div>
                </div>
            </div>

            <div id="tarot-step-3" class="tarot-step">
                <div class="result-container">
                    <h2 class="result-title">占い中...</h2>
                    <div class="loading-container">
                        <div class="loading"></div>
                        <p>カードが運命を読み取っています...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="goHome()">ホームに戻る</button>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/fortune-engine.js"></script>
    <script src="js/tarot.js"></script>
</body>
</html>
