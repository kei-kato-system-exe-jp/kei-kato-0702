<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占い結果 - 神秘の占いサイト</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">占い結果</h1>
            <p class="site-subtitle">あなたの運命が明らかになりました</p>
        </header>

        <main class="main-content">
            <div class="result-container fade-in">
                <h2 id="result-title" class="result-title">占い結果</h2>
                
                <div id="result-content" class="result-content">
                    <!-- 結果内容はJavaScriptで動的に生成 -->
                    <div class="loading-container">
                        <div class="loading"></div>
                        <p>結果を読み込んでいます...</p>
                    </div>
                </div>
                
                <div id="result-actions" class="result-actions" style="display: none;">
                    <div class="action-buttons">
                        <button class="btn" onclick="shareResult()">
                            📱 結果をシェア
                        </button>
                        <button class="btn btn-secondary" onclick="saveResult()">
                            💾 結果を保存
                        </button>
                    </div>
                    
                    <div class="fortune-suggestions">
                        <h3>他の占いも試してみませんか？</h3>
                        <div class="suggestion-grid">
                            <div class="suggestion-card" onclick="navigateToFortune('tarot')">
                                <div class="suggestion-icon">🔮</div>
                                <div class="suggestion-name">タロット占い</div>
                            </div>
                            <div class="suggestion-card" onclick="navigateToFortune('zodiac')">
                                <div class="suggestion-icon">⭐</div>
                                <div class="suggestion-name">星座占い</div>
                            </div>
                            <div class="suggestion-card" onclick="navigateToFortune('omikuji')">
                                <div class="suggestion-icon">🎋</div>
                                <div class="suggestion-name">おみくじ</div>
                            </div>
                            <div class="suggestion-card" onclick="navigateToFortune('numerology')">
                                <div class="suggestion-icon">🔢</div>
                                <div class="suggestion-name">数秘術</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="nav-buttons">
                <button class="btn" onclick="goHome()">ホームに戻る</button>
                <button class="btn btn-secondary" onclick="history.back()">前のページに戻る</button>
            </div>
        </footer>
    </div>

    <!-- シェアモーダル -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('share-modal')">&times;</span>
            <h3>結果をシェア</h3>
            <div class="share-options">
                <button class="share-btn" onclick="shareToTwitter()">
                    🐦 Twitter
                </button>
                <button class="share-btn" onclick="shareToLine()">
                    💬 LINE
                </button>
                <button class="share-btn" onclick="copyToClipboard()">
                    📋 コピー
                </button>
            </div>
        </div>
    </div>

    <!-- 保存確認モーダル -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('save-modal')">&times;</span>
            <h3>結果を保存しました</h3>
            <p>ブラウザのローカルストレージに保存されました。</p>
            <div class="nav-buttons">
                <button class="btn" onclick="closeModal('save-modal')">OK</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/fortune-engine.js"></script>
    <script>
        // 結果ページ専用の追加機能
        
        // 結果シェア
        function shareResult() {
            openModal('share-modal');
        }
        
        // 結果保存
        function saveResult() {
            const resultData = sessionStorage.getItem('fortuneResult');
            if (resultData) {
                const savedResults = JSON.parse(localStorage.getItem('savedFortuneResults') || '[]');
                const result = JSON.parse(resultData);
                result.savedAt = new Date().toISOString();
                savedResults.push(result);
                localStorage.setItem('savedFortuneResults', JSON.stringify(savedResults));
                openModal('save-modal');
            }
        }
        
        // Twitter シェア
        function shareToTwitter() {
            const text = '神秘の占いサイトで占いをしました！';
            const url = window.location.href;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank');
        }
        
        // LINE シェア
        function shareToLine() {
            const text = '神秘の占いサイトで占いをしました！';
            const url = window.location.href;
            const lineUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
            window.open(lineUrl, '_blank');
        }
        
        // クリップボードにコピー
        function copyToClipboard() {
            const text = `神秘の占いサイトで占いをしました！ ${window.location.href}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('クリップボードにコピーしました！');
                closeModal('share-modal');
            }).catch(() => {
                // フォールバック
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('クリップボードにコピーしました！');
                closeModal('share-modal');
            });
        }
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // 結果表示の遅延実行
            setTimeout(() => {
                displayFortuneResult();
                
                // 結果表示後にアクションボタンを表示
                setTimeout(() => {
                    const resultActions = document.getElementById('result-actions');
                    if (resultActions) {
                        resultActions.style.display = 'block';
                        resultActions.classList.add('fade-in');
                    }
                }, 1000);
            }, 500);
        });
    </script>

    <style>
        /* 結果ページ専用スタイル */
        .result-actions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .fortune-suggestions h3 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .suggestion-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .suggestion-card:hover {
            border-color: #ffd700;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .suggestion-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .suggestion-name {
            font-size: 0.9rem;
            color: #e6e6fa;
            font-weight: bold;
        }
        
        .share-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .share-btn:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .result-subtitle {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .result-advice {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .result-advice h4 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .result-lucky {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .result-lucky h4 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .result-lucky p {
            margin: 8px 0;
            text-align: center;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .suggestion-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .share-options {
                flex-direction: column;
            }
            
            .share-btn {
                width: 100%;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .suggestion-grid {
                grid-template-columns: 1fr;
            }
            
            .suggestion-card {
                padding: 15px;
            }
            
            .suggestion-icon {
                font-size: 1.5rem;
            }
            
            .suggestion-name {
                font-size: 0.8rem;
            }
        }
    </style>
</body>
</html>
